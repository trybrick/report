      </div>
      <div data-ng-show="vm.rst.items.length > 0" data-ng-hide="vm.isRunning">
        <h2>Events</h2>
        <div data-ng-if="vm.rst.items.length > 0" style="width: 100%; display:block; text-align: right">
          filter:
          <input type="text" data-ng-model="vm.filter">
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>name</th>
              <th>category</th>
              <th>label</th>
              <th>hits</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="item in vm.rst.items | filter:vm.filter">
              <td><a href="javascript:void(0)" target="_black" data-ng-href="{{item.stats_url}}">{{item.evt.name}}</a></td>
              <td>{{item.evt.q.ec}}</td>
              <td>{{item.evt.q.el}}</td>
              <td>{{item.value}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--REPLACEME-->
  <script>
  var match,
    pl = /\+/g, // Regex for replacing addition symbol with a space
    search = /([^&=]+)=?([^&]*)/g,
    decode = function(s) {
      return decodeURIComponent(s.replace(pl, " "));
    },
    query = location.search.substring(1);

  window.parseQueryString = function(queryString) {
    var urlParams = {};
    while (match = search.exec(queryString))
      urlParams[decode(match[1])] = decode(match[2]);
    return urlParams;
  }

  window.urlParams = parseQueryString(query);

  (function() {
    angular
      .module("DemoReporting", [])
      .controller("ReportingController", ['$scope', '$window', '$http', ReportingController]);

    function ReportingController($scope, $window, $http) {
      $scope.vm = {
        data: {},
        client: $window.urlParams.client || 'awg',
        isRunning: false
      };
      $window.urlParams.path = $window.urlParams.path || 'CircularItem';
      $scope.urlParams = {};

      // get url
      // get report
      $http.get('http://stats.webscript.io/sites?client=' + encodeURIComponent($scope.vm.client) + '&domain=' + encodeURIComponent($window.urlParams.domain))
        .then(function(rsp) {
          $scope.reset($window.urlParams.date);
          $scope.vm.data = rsp.data;
          $scope.search();
        }, function(err) {
          $scope.vm.errorMessage = 'Unexpected error: domain "' + $scope.urlParams.domain + '"not found.  Please check your query string.'
        });

      $scope.reset = function(date) {
        $scope.urlParams = angular.copy($window.urlParams);
        $scope.urlParams.date = date || '';
      }

      $scope.search = function() {
        $scope.vm.isRunning = true;
        var url = $scope.vm.data.url + '&output=json&rand=' + (new Date().getTime()) + '&date=' + ($scope.urlParams.date || 'today') + '&filter=/evt/' + $scope.urlParams.path;
        $http.get(url)
          .then(function(rsp) {
            $scope.vm.isRunning = false;
            $scope.vm.rst = rsp.data[0].dates[0];
            angular.forEach($scope.vm.rst.items, function(v, k) {
              var query = v.stats_url.substring(v.stats_url.indexOf('?') + 1);
              v.query = $window.parseQueryString(query);
              var evt = {};
              var parts = v.query.href.split('?');
              evt.path = parts[0];
              evt.name = evt.path.split('/')[2];
              evt.q = $window.parseQueryString(parts[1]);
              v.evt = evt;
            });
          }, function(err) {
            $scope.vm.isRunning = false;
          });
      };
    };
  })();

  </script>
